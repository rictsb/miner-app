<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Miner Valuation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #1a1a1a;
      --bg-card: #0d0d0d;
      --bg-row-hover: #1f1f1f;
      --bg-expanded: #111111;
      --text-primary: #ff6600;
      --text-secondary: #999999;
      --text-white: #ffffff;
      --text-muted: #666666;
      --accent: #ff6600;
      --accent-dim: #cc5200;
      --success: #00ff00;
      --warning: #ffcc00;
      --danger: #ff3333;
      --border: #333333;
      --border-light: #2a2a2a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
      background: var(--bg-primary);
      color: var(--text-white);
      font-size: 11px;
      line-height: 1.3;
    }

    .app-container { display: flex; flex-direction: column; height: 100vh; }

    header {
      background: var(--bg-secondary);
      padding: 4px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 12px;
      font-weight: 700;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .header-controls { display: flex; gap: 8px; align-items: center; }
    .header-controls label {
      color: var(--text-secondary);
      font-size: 10px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .main-content { display: flex; flex: 1; overflow: hidden; }

    .sidebar {
      width: 180px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card);
    }
    .sidebar-header h2 {
      font-size: 10px;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .miner-list { flex: 1; overflow-y: auto; }

    .miner-card {
      padding: 4px 8px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-light);
      transition: background 0.1s;
    }
    .miner-card:hover { background: var(--bg-row-hover); }
    .miner-card.selected { background: var(--bg-row-hover); border-left: 2px solid var(--accent); }
    .miner-header { display: flex; justify-content: space-between; align-items: center; }
    .miner-ticker { font-weight: 700; font-size: 11px; color: var(--text-white); }
    .miner-value { color: var(--success); font-size: 10px; }
    .miner-metrics { display: flex; gap: 8px; font-size: 9px; color: var(--text-muted); margin-top: 2px; }

    .content-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

    .tabs {
      display: flex;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0 8px;
    }
    .tab {
      padding: 6px 12px;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid transparent;
      transition: all 0.1s;
    }
    .tab:hover { color: var(--text-white); }
    .tab.active { color: var(--text-primary); border-bottom-color: var(--text-primary); }

    .tab-content { flex: 1; overflow: hidden; display: none; }
    .tab-content.active { display: flex; flex-direction: column; }

    .dashboard { padding: 8px; overflow-y: auto; }
    .stats-grid { display: flex; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
    .stat-card {
      background: var(--bg-card);
      padding: 8px 12px;
      border: 1px solid var(--border);
      min-width: 100px;
    }
    .stat-label { color: var(--text-muted); font-size: 9px; text-transform: uppercase; }
    .stat-value { font-size: 14px; font-weight: 700; color: var(--text-white); }

    .valuation-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .section-header {
      padding: 6px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
    }
    .section-header h2 {
      font-size: 10px;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .table-container { overflow: auto; flex: 1; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 3px 6px;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
      white-space: nowrap;
    }
    th {
      background: var(--bg-secondary);
      font-weight: 600;
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      position: sticky;
      top: 0;
      letter-spacing: 0.5px;
    }
    td { font-size: 10px; }
    tr.data-row { cursor: pointer; }
    tr.data-row:hover { background: var(--bg-row-hover); }
    tr.expanded { background: var(--bg-row-hover); }

    .expand-icon {
      color: var(--text-muted);
      font-size: 8px;
      margin-right: 4px;
      display: inline-block;
      width: 10px;
    }

    .expanded-content {
      background: var(--bg-expanded);
      border-bottom: 1px solid var(--border);
    }
    .expanded-content td {
      padding: 0;
    }
    .expanded-inner {
      padding: 8px 12px 8px 24px;
    }
    .expanded-inner h4 {
      font-size: 9px;
      color: var(--text-primary);
      text-transform: uppercase;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 6px;
    }
    .project-item {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      padding: 6px 8px;
      font-size: 9px;
    }
    .project-item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .project-name { color: var(--text-white); font-weight: 600; }
    .project-value { color: var(--success); }
    .project-details { color: var(--text-muted); }
    .project-details span { margin-right: 8px; }

    .text-right { text-align: right; }
    .text-success { color: var(--success); }
    .text-warning { color: var(--warning); }
    .text-danger { color: var(--danger); }
    .text-muted { color: var(--text-muted); }

    #map-container { flex: 1; position: relative; }
    #map { height: 100%; width: 100%; }
    .map-filters {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 1000;
      background: var(--bg-card);
      padding: 8px;
      border: 1px solid var(--border);
      font-size: 10px;
      width: 180px;
    }
    .map-filters h3 {
      margin-bottom: 8px;
      font-size: 10px;
      color: var(--text-primary);
      text-transform: uppercase;
    }
    .filter-group { margin-bottom: 6px; }
    .filter-group label {
      display: block;
      font-size: 9px;
      color: var(--text-muted);
      margin-bottom: 2px;
      text-transform: uppercase;
    }

    .projects-container { flex: 1; overflow-y: auto; padding: 8px; }
    .project-filters { display: flex; gap: 6px; margin-bottom: 8px; flex-wrap: wrap; }
    .projects-table-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      overflow: auto;
      max-height: calc(100vh - 140px);
    }

    .factors-container { padding: 8px; overflow-y: auto; }
    .factor-category {
      background: var(--bg-card);
      border: 1px solid var(--border);
      margin-bottom: 8px;
    }
    .factor-category-header {
      padding: 6px 10px;
      background: var(--bg-secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
      color: var(--text-primary);
      letter-spacing: 0.5px;
    }
    .factor-items { padding: 6px 10px; }
    .factor-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 0;
      border-bottom: 1px solid var(--border-light);
      font-size: 10px;
    }
    .factor-item:last-child { border-bottom: none; }

    input, select, textarea {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      color: var(--text-white);
      padding: 3px 6px;
      font-size: 10px;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    input[type="range"] { width: 100%; }
    textarea { resize: vertical; min-height: 40px; }

    button {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      padding: 3px 8px;
      font-size: 9px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      font-family: inherit;
      letter-spacing: 0.5px;
    }
    button:hover { background: var(--accent-dim); }
    button.secondary { background: var(--bg-card); color: var(--text-secondary); border: 1px solid var(--border); }
    button.secondary:hover { background: var(--bg-row-hover); color: var(--text-white); }
    button.danger { background: var(--danger); }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-card);
    }
    .modal-header h3 {
      font-size: 11px;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .modal-body { padding: 12px; }
    .modal-footer {
      padding: 8px 12px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      background: var(--bg-card);
    }
    .form-group { margin-bottom: 8px; }
    .form-group label {
      display: block;
      margin-bottom: 3px;
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    .form-group input, .form-group select, .form-group textarea { width: 100%; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .form-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

    .badge {
      display: inline-block;
      padding: 1px 4px;
      font-size: 8px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-success { background: rgba(0, 255, 0, 0.15); color: var(--success); }
    .badge-warning { background: rgba(255, 204, 0, 0.15); color: var(--warning); }
    .badge-info { background: rgba(255, 102, 0, 0.15); color: var(--accent); }

    .clickable { cursor: pointer; }
    .truncate { max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .leaflet-popup-content-wrapper { background: var(--bg-card); color: var(--text-white); border-radius: 0; }
    .leaflet-popup-tip { background: var(--bg-card); }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--border); }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>BTC Miner Valuation</h1>
      <div class="header-controls">
        <label>BTC $<input type="number" id="btc-price" value="90000" style="width: 70px;"></label>
        <label>EV/EH $<input type="number" id="ev-per-eh" value="54" style="width: 40px;">M</label>
        <button onclick="refreshValuations()">Calc</button>
        <button onclick="refreshStockPrices()" class="secondary">Prices</button>
      </div>
    </header>

    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Miners</h2>
        </div>
        <div class="miner-list" id="miner-list"></div>
        <div style="padding: 6px;">
          <button onclick="showAddMinerModal()" style="width: 100%;">+ Add</button>
        </div>
      </div>

      <div class="content-area">
        <div class="tabs">
          <div class="tab active" data-tab="dashboard">Dashboard</div>
          <div class="tab" data-tab="map">Map</div>
          <div class="tab" data-tab="projects">Projects</div>
          <div class="tab" data-tab="factors">Factors</div>
        </div>

        <!-- Dashboard Tab -->
        <div class="tab-content active" id="tab-dashboard">
          <div class="dashboard">
            <div class="stats-grid" id="stats-grid"></div>
            <div class="valuation-section">
              <div class="section-header"><h2>Valuation Summary</h2></div>
              <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th></th>
                      <th>Ticker</th>
                      <th class="text-right">Mining</th>
                      <th class="text-right">HODL</th>
                      <th class="text-right">Lease</th>
                      <th class="text-right">Pipeline</th>
                      <th class="text-right">Cash</th>
                      <th class="text-right">Debt</th>
                      <th class="text-right">Net Val</th>
                      <th class="text-right">Shares</th>
                      <th class="text-right">Price</th>
                      <th class="text-right">Impl/Sh</th>
                      <th class="text-right">Upside</th>
                    </tr>
                  </thead>
                  <tbody id="valuation-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Map Tab -->
        <div class="tab-content" id="tab-map">
          <div id="map-container">
            <div id="map"></div>
            <div class="map-filters">
              <h3>Filters</h3>
              <div class="filter-group">
                <label>Miner</label>
                <select id="map-filter-miner" style="width:100%"><option value="">All</option></select>
              </div>
              <div class="filter-group">
                <label>Min MW: <span id="mw-value">0</span></label>
                <input type="range" id="map-filter-mw" min="0" max="1000" value="0">
              </div>
              <div class="filter-group">
                <label>Lease</label>
                <select id="map-filter-lease" style="width:100%">
                  <option value="">All</option>
                  <option value="true">With Lease</option>
                  <option value="false">No Lease</option>
                </select>
              </div>
              <div class="filter-group">
                <label>Phase</label>
                <select id="map-filter-phase" style="width:100%"><option value="">All</option></select>
              </div>
              <button onclick="applyMapFilters()" style="width: 100%; margin-top: 6px;">Apply</button>
            </div>
          </div>
        </div>

        <!-- Projects Tab -->
        <div class="tab-content" id="tab-projects">
          <div class="projects-container">
            <div class="project-filters">
              <select id="project-filter-ticker"><option value="">All Miners</option></select>
              <select id="project-filter-status"><option value="">All Status</option></select>
              <select id="project-filter-phase"><option value="">All Phases</option></select>
              <input type="text" id="project-search" placeholder="Search..." style="width: 120px;">
              <button onclick="showAddProjectModal()">+ Add</button>
            </div>
            <div class="projects-table-container">
              <table>
                <thead>
                  <tr>
                    <th>Ticker</th>
                    <th>Site</th>
                    <th>Phase</th>
                    <th>State</th>
                    <th class="text-right">IT MW</th>
                    <th>Grid</th>
                    <th>Use</th>
                    <th>Status</th>
                    <th>Energize</th>
                    <th>Lessee</th>
                    <th class="text-right">Lease $M</th>
                    <th class="text-right">NOI%</th>
                    <th>Conf</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="projects-table"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Factors Tab -->
        <div class="tab-content" id="tab-factors">
          <div class="factors-container" id="factors-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Miner Modal -->
  <div class="modal-overlay" id="miner-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="miner-modal-title">Add Miner</h3>
        <button class="secondary" onclick="closeMinerModal()">×</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="miner-edit-ticker">
        <div class="form-row">
          <div class="form-group"><label>Ticker</label><input type="text" id="miner-ticker"></div>
          <div class="form-group"><label>Name</label><input type="text" id="miner-name"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Hashrate (EH/s)</label><input type="number" id="miner-hashrate" step="0.1"></div>
          <div class="form-group">
            <label>Type</label>
            <select id="miner-hashrate-type">
              <option value="Self">Self</option>
              <option value="HUM">Hosted</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Debt $M</label><input type="number" id="miner-debt" step="0.01"></div>
          <div class="form-group"><label>Cash $M</label><input type="number" id="miner-cash" step="0.01"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>BTC Holdings</label><input type="number" id="miner-btc" step="1"></div>
          <div class="form-group"><label>ETH Holdings</label><input type="number" id="miner-eth" step="1"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary" onclick="closeMinerModal()">Cancel</button>
        <button onclick="saveMiner()">Save</button>
      </div>
    </div>
  </div>

  <!-- Add/Edit Project Modal -->
  <div class="modal-overlay" id="project-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="project-modal-title">Add Project</h3>
        <button class="secondary" onclick="closeProjectModal()">×</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="project-edit-id">
        <div class="form-row">
          <div class="form-group"><label>Ticker</label><select id="project-ticker"></select></div>
          <div class="form-group"><label>Site Name</label><input type="text" id="project-site-name"></div>
        </div>
        <div class="form-row-3">
          <div class="form-group">
            <label>Phase</label>
            <select id="project-site-phase">
              <option value="Capacity Online">Capacity Online</option>
              <option value="Power under construction">Under Construction</option>
              <option value="Power secured">Power Secured</option>
              <option value="Pipeline">Pipeline</option>
              <option value="Pipeline - unallocated">Pipeline - Unalloc</option>
              <option value="In discussions">In Discussions</option>
              <option value="Option">Option</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="project-status">
              <option value="Operational">Operational</option>
              <option value="Contracted">Contracted</option>
              <option value="Under Construction">Under Construction</option>
              <option value="In Development">In Development</option>
              <option value="Pipeline">Pipeline</option>
              <option value="Option">Option</option>
              <option value="Target">Target</option>
            </select>
          </div>
          <div class="form-group">
            <label>Use</label>
            <select id="project-current-use">
              <option value="BTC Mining">BTC Mining</option>
              <option value="AI/HPC">AI/HPC</option>
              <option value="Mixed">Mixed</option>
              <option value="Converting">Converting</option>
              <option value="Planned">Planned</option>
            </select>
          </div>
        </div>
        <div class="form-row-3">
          <div class="form-group"><label>Country</label><input type="text" id="project-country" value="United States"></div>
          <div class="form-group"><label>State</label><input type="text" id="project-state"></div>
          <div class="form-group">
            <label>Grid</label>
            <select id="project-grid">
              <option value="ERCOT">ERCOT</option>
              <option value="PJM">PJM</option>
              <option value="MISO">MISO</option>
              <option value="NYISO">NYISO</option>
              <option value="WECC">WECC</option>
              <option value="SPP">SPP</option>
              <option value="IESO">IESO</option>
              <option value="AESO">AESO</option>
              <option value="Various">Various</option>
              <option value="TBD">TBD</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Gross MW</label><input type="number" id="project-gross-mw" step="0.1"></div>
          <div class="form-group"><label>IT MW</label><input type="number" id="project-it-mw" step="0.1"></div>
          <div class="form-group"><label>PUE</label><input type="number" id="project-pue" step="0.01" value="1.3"></div>
          <div class="form-group"><label>Power Auth</label><input type="text" id="project-power-authority"></div>
        </div>
        <div class="form-row-3">
          <div class="form-group"><label>Energization</label><input type="date" id="project-energization"></div>
          <div class="form-group"><label>Lease Start</label><input type="text" id="project-lease-start"></div>
          <div class="form-group">
            <label>Ownership</label>
            <select id="project-ownership-status">
              <option value="">-</option>
              <option value="Owned">Owned</option>
              <option value="Leased">Leased</option>
              <option value="JV">JV</option>
              <option value="Option">Option</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Lessee</label><input type="text" id="project-lessee"></div>
          <div class="form-group"><label>Lease $M</label><input type="number" id="project-lease-value" step="0.01"></div>
          <div class="form-group"><label>Lease Yrs</label><input type="number" id="project-lease-yrs" step="0.5"></div>
          <div class="form-group"><label>NOI %</label><input type="number" id="project-noi-pct" step="1" max="100"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Annual Rev $M</label><input type="number" id="project-annual-rev" step="0.01"></div>
          <div class="form-group"><label>Annual NOI $M</label><input type="number" id="project-noi-annual" step="0.01"></div>
          <div class="form-group"><label>HPC MW 2028</label><input type="number" id="project-hpc-pipeline" step="1"></div>
          <div class="form-group">
            <label>Confidence</label>
            <select id="project-confidence">
              <option value="">-</option>
              <option value="HIGH">HIGH</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="LOW">LOW</option>
            </select>
          </div>
        </div>
        <div class="form-group"><label>Notes</label><textarea id="project-notes"></textarea></div>
        <div class="form-row">
          <div class="form-group"><label>Lease Notes</label><input type="text" id="project-lease-notes"></div>
          <div class="form-group"><label>Source URL</label><input type="text" id="project-source-url"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="danger" onclick="deleteProject()" id="btn-delete-project" style="margin-right: auto; display: none;">Delete</button>
        <button class="secondary" onclick="closeProjectModal()">Cancel</button>
        <button onclick="saveProject()">Save</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
